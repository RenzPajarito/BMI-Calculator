<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>BMI Calculator - ZernCodes</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container">
        <div class="box">
            <h1>BMI Calculator</h1>
            <p>ZernCodes</p>
        </div>
        <div class="calculatorBox">
            <input type="number" placeholder="Weight (kg)" id="weightInput">
            <input type="number" placeholder="Height (cm)" id="heightInput">
            <button id="calculateBtn">Calculate BMI</button>
        </div>
        <div class="messages">
            <p id="bmiResult">Your BMI: </p>
            <p id="categoryResult">Your Category: </p>
        </div>
    </div>
    <script src="script.js"></script>
</body>
</html>
